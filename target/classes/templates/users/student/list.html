<!DOCTYPE html>
<html  lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}" th:with="activeMenuItem='users'">
<head>
<title>Users</title>
</head>
<body>
	<div layout:fragment="page-content">
		<!-- tag::title[] -->
		<div
			th:replace="fragments/titles :: title-with-button(#{users.title}, 'user-add', #{users.add}, @{/student/create})"></div>
		<!-- end::title[] -->
		<div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
			<div class="py-4">
				<div class="flex flex-col">
					<div
						class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
						<div
							class="align-middle inline-block min-w-full shadow overflow-hidden rounded-md sm:rounded-lg border-b border-gray-200">
							<table class="min-w-full">
								<thead>
									<!-- tag::tr[] -->
									<tr>
										<th th:replace="fragments/table :: header(#{user.name})"></th>
										<th
											th:replace="fragments/table :: header(title=#{user.gender},hideOnMobile=true)"></th>
										<th
											th:replace="fragments/table :: header(title=#{user.birthday},hideOnMobile=true)"></th>
										<th
											th:replace="fragments/table :: header(title=#{user.email},hideOnMobile=true)"></th>
										<th
											th:replace="fragments/table :: data(contents=${student.ineNumber},hideOnMobile=true)"></th>
										<th
											th:replace="fragments/table :: data(contents=${student.address},hideOnMobile=true)"></th>
										<th
											th:replace="fragments/table :: data(contents=${student.motherFirstName},hideOnMobile=true)"></th>
										<th
											th:replace="fragments/table :: data(contents=${student.motherLastName},hideOnMobile=true)"></th>
										<th
											th:replace="fragments/table :: data(contents=${student.motherMobile},hideOnMobile=true)"></th>
										<th
											th:replace="fragments/table :: data(contents=${student.fatherFirstName},hideOnMobile=true)"></th>
										<th
											th:replace="fragments/table :: data(contents=${student.fatherLastName},hideOnMobile=true)"></th>
										<th
											th:replace="fragments/table :: data(contents=${student.fatherMobile},hideOnMobile=true)"></th>
										<th th:replace="fragments/table :: header('')"></th>
									</tr>
									<!-- end::tr[] -->
								</thead>
								<tbody>
									<!-- tag::tr-body[] -->
									<tr class="bg-white" th:each="user : ${users}">
										<td
											th:replace="fragments/table :: data(contents=${user.userName.fullName},primary=true)"></td>
										<td
											th:replace="fragments/table :: data(contents=${user.gender},hideOnMobile=true)"></td>
										<td
											th:replace="fragments/table :: data(contents=${user.birthday},hideOnMobile=true)"></td>
										<td
											th:replace="fragments/table :: data(contents=${user.email.asString()},hideOnMobile=true)"></td>
										<td
											th:replace="fragments/table :: data(contents=${user.ineNumber},hideOnMobile=true)"></td>
										<td
											th:replace="fragments/table :: data(contents=${user.address},hideOnMobile=true)"></td>
										<td
											th:replace="fragments/table :: data(contents=${user.motherFirstName},hideOnMobile=true)"></td>
										<td
											th:replace="fragments/table :: data(contents=${user.motherLastName},hideOnMobile=true)"></td>
										<td
											th:replace="fragments/table :: data(contents=${user.motherMobile},hideOnMobile=true)"></td>
										<td
											th:replace="fragments/table :: data(contents=${user.fatherFirstName},hideOnMobile=true)"></td>
										<td
											th:replace="fragments/table :: data(contents=${user.fatherLastName},hideOnMobile=true)"></td>
										<td
											th:replace="fragments/table :: data(contents=${user.fatherMobile},hideOnMobile=true)"></td>
										<td
											th:replace="fragments/table :: dataWithLink('Edit', @{'/student/edit/'+ ${user.id.asString()}})"></td>

										<!--.-->
									</tr>
									<!-- end::tr-body[] -->
								</tbody>
							</table>
							<div th:replace="fragments/pagination :: controls(page=${users})"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
